<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <meta charset="UTF-8">
    <meta name="description" content="A dashboard for your home.">
    <meta name="author" content="Nicolas Ventura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="title"></h1>
    <div id="weather">
        <table>
            <tbody>
                <tr>
                    <td>Coordinates</td>
                    <td><a id="coords" target="_blank" title="Visit this location on Google Maps"></a></td>
                </tr>
                <tr>
                    <td>Time Zone</td>
                    <td id="time_zone"></td>
                </tr>
                <tr>
                    <td>Weather Status</td>
                    <td id="weather_status"></td>
                </tr>
                <tr>
                    <td>Visibility</td>
                    <td id="visibility"></td>
                </tr>
                <tr>
                    <td>Cloud Coverage</td>
                    <td id="cloud_coverage"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="floor"></div>
    <div id="log"></div>
</body>

</html>
